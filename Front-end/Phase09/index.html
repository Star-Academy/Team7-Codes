<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Star Finder</title>
</head>
<body>
    <div>
        <h1 class="center-aligned">Star Finder Web App</h1>
    </div>
    <div class="card center-aligned">
        <p class="defualt-text">Search for something (example : larry +mr -she)</p>
        <form action="">
            <div id="search-wrapper">
                <input type="text" id="search-field" placeholder="Search">
                <input type="submit" id="find-button" value="">
            </div>
        </form>
        <hr>
        <div id="hint">
            <ul id="hint-list">
                <li>Use + operator for optional words</li>
                <li>Use - operator for exlude words</li>
                <li>Don't use any operator for normal search</li>
            </ul>
        </div>
    </div>
    <div class="center-aligned">
        <a href="https://github.com/Star-Academy/Team7-Codes" class="credit defualt-text">Star Academy - Team7</a>
    </div>
</body>
</html>
